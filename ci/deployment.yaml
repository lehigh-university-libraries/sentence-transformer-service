---
apiVersion: v1
kind: Service
metadata:
  name: islandora-transformer
spec:
  selector:
    app: islandora-transformer
  ports:
    - protocol: TCP
      port: 8091
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-transformer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-transformer
  template:
    metadata:
      labels:
        app: islandora-transformer
    spec:
      containers:
        - name: sentence-transformer
          image: ghcr.io/lehigh-university-libraries/sentence-transformer:main
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8080
              hostPort: 8091
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
